<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
	<main>
		<h1>Title goes here</h1>

		<section id="intro">
				<h2 class="intro__hed">Sticky Overlay Example</h2>
				<p class="intro__dek">
					Intro text.
				</p>
		</section>

		<section id="scrolly">
			<figure>
				<p>0</p>
			</figure>

			<article>
				<div class="step" data-step="1">
					<p>STEP 1</p>
				</div>
				<div class="step" data-step="2">
					<p>STEP 2</p>
				</div>
				<div class="step" data-step="3">
					<p>STEP 3</p>
				</div>
				<div class="step" data-step="4">
					<p>STEP 4</p>
				</div>
			</article>
		</section>

		<section id="outro">
			<p>Outro text</p>
		</section>

	</main>

  </body>
</html>
